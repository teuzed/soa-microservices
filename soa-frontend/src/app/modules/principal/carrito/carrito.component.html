<div class="cart-container">
    <div class="container mt-5">
        <h1 class="text-center mb-4 text-uppercase font-weight-bold">Carrito de Compras</h1>
        <div *ngIf="cartItems.length > 0">
            <div *ngFor="let item of cartItems" class="flex items-center space-x-4 p-4 border border-gray-200">
                <img class="w-16 h-16 rounded-full" [src]="item.img" alt="product image" />
                <div class="flex-grow">
                    <h5 class="font-semibold">{{ item.name }}</h5>
                    <span>${{ item.price }}</span>
                </div>
                <!-- Controles para modificar la cantidad -->
                <div class="quantity-controls flex items-center justify-center space-x-2">
                    <button type="button" id="decrement-button" data-input-counter-decrement="quantity-input"
                        class="bg-purple-700 dark:bg-gray-700 dark:hover:bg-gray-600 dark:border-gray-600 hover:bg-gray-200 border border-gray-300 rounded-s-lg p-3 h-11 focus:ring-gray-100 dark:focus:ring-gray-700 focus:ring-2 focus:outline-none flex justify-center items-center"
                        (click)="decreaseQuantity(item)">
                        <svg class="w-3 h-3 text-gray-900 dark:text-white" aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 2">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M1 1h16" />
                        </svg>
                    </button>
                    <input type="text" id="quantity-input" data-input-counter aria-describedby="helper-text-explanation"
                        class="border-x-0 border-gray-300 h-11 text-center text-gray-900 text-sm focus:ring-blue-500 focus:border-blue-500 block w-full py-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        [(ngModel)]="item.quantity" (ngModelChange)="updateQuantity(item)" placeholder="999" required />
                    <button type="button" id="increment-button" data-input-counter-increment="quantity-input"
                        class="bg-yellow-400 dark:bg-gray-700 dark:hover:bg-gray-600 dark:border-gray-600 hover:bg-gray-200 border border-gray-300 rounded-e-lg p-3 h-11 focus:ring-gray-100 dark:focus:ring-gray-700 focus:ring-2 focus:outline-none flex justify-center items-center"
                        (click)="increaseQuantity(item)">
                        <svg class="w-3 h-3 text-gray-900 dark:text-white" aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 1v16M1 9h16" />
                        </svg>
                    </button>
                    <button type="button" (click)="removeFromCart(item)"
                        class="bg-red-700 hover:bg-red-800 dark:bg-gray-700  dark:border-gray-600  border border-gray-300 rounded-e-lg p-3 h-11 focus:ring-gray-100 dark:focus:ring-gray-700 focus:ring-2 focus:outline-none flex justify-center items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                        </svg>
                    </button>
                </div>
            </div>
            <div class="button-group mt-4 w-full flex justify-end">
                <button (click)="clearCart()" class="p-2 bg-red-500 text-white">Vaciar carrito</button>
                <button (click)="checkout()" class="p-2 bg-green-500 text-white ml-2">Checkout Buy</button>
            </div>
        </div>
        <div *ngIf="cartItems.length === 0" class="text-center"
            style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 50vh;">
            <p>No hay productos en el carrito.</p>
            <iframe src="https://giphy.com/embed/13d2jHlSlxklVe" width="480" height="317" style="" frameBorder="0"
                class="giphy-embed" allowFullScreen></iframe>
        </div>
    </div>
</div>
